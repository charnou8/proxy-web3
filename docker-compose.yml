---
# development config
version: "3.4"

services:
  # manage the databases with a user friendly interface
  # it is slightly dangerous with "drop all" as a single click
  dev-adminer:
    image: adminer
    ports:
      - 18306:8080
    environment:
      ADMINER_DEFAULT_SERVER: dev-db

  # in dev we use mysql, but production will use RDS or similar
  dev-db:
    image: mysql
